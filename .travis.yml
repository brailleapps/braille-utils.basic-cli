language: java
jdk: oraclejdk11
after_success:
- ./upload.sh
- ./publish-javadoc.sh
before_install:
- '[ "$TRAVIS_PULL_REQUEST" == "false" ] && openssl aes-256-cbc -K $encrypted_3f9ac09f14c8_key -iv $encrypted_3f9ac09f14c8_iv -in secring.gpg.enc -out secring.gpg -d || echo "no decryption for pull requests"'
